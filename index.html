<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Wallpoet' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class = "main">
      <h1>Tic Tac Toe</h1>
      <button class="start" type="button">Start</button>
      <button class="reset" type="button">Reset</button>
      <div class="board">
      <table id = "ttt">
          <tr class="row1">
            <td class="square" id= "1"></td>
            <td class="square" id= "2"></td>
            <td class="square" id="3"></td>
          </tr>
          <tr class="row2">
            <td class="square" id= "4"></td>
            <td class="square" id= "5"></td>
            <td class="square" id="6"></td>
          </tr>
          <tr class="row3">
            <td class="square" id= "7"></td>
            <td class="square" id="8"></td>
            <td class="square" id="9"></td>
          </tr>
      </table>
      </div>
      <div class= "message"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
